<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Lista De Alumnos</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>
	
	<body class="container">
		<header th:replace="/layouts/header :: header"></header>
		<div class="container container-sm-form">
			
			<h2 class="text-white">Alumnos</h2>
			<br>
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			   <a th:href="@{/alumno/nuevo}" class="btn btn-primary">Nuevo</a>
			</div>
			<br>
			<div class="col-12 d-flex justify-content-center">
				<table  class="table table-striped table-dark">
						<tr>
							<th>DNI</th>
							<th>Nombre</th>                    
							<th>Apellido</th>
							<th>Correo</th>
							<th>Tel√©fono</th>
							<th> </th>
						</tr>	
						<tr th:each="alumno: ${alumnos}">
							<td th:text="${alumno.dni}"></td>
							<td th:text="${alumno.nombre}"></td>
							<td th:text="${alumno.apellido}"></td>
							<td th:text="${alumno.email}"></td>
							<td th:text="${alumno.telefono}"></td>
							
							<td>
								<a th:href="@{#}" id="editarAlumno" class="btn btn-warning">Editar</a>
								<a th:href="@{#}" id="eliminarAlumno" class="btn btn-danger">Eliminar</a>
								
							</td>
						
						</tr>
					</table>
				<br><br>
				
			</div>
		
		</div>
		<footer th:replace="/layouts/footer :: footer"></footer>
		
	</body>
</html>
