<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Plantel Docente</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
	<!-- header -->
	<header th:replace="layouts/header :: header"></header>

	<!-- section -->
	<section class="container-sm-form listado">
		<h3 class="text-center text-white">PLANTEL DOCENTE</h3>
		<div class="row">
		<div class="d-grid gap-2 d-sm-flex justify-content-sm-end">
			<a th:href="@{/docente/nuevo}" type="button" class="btn btn-primary">Nuevo</a>
		</div>
		</div>
		<br>
		<div class="table-responsive">
			<table class="table table-striped table-dark">
				<thead>
					<tr>
						<th scope="col">Nro Leg.</th>
						<th scope="col">Apellido</th>
						<th scope="col">Nombre</th>
						<th scope="col">Tel√©fono</th>
						<th scope="col">E-mail</th>
						<th scope="col">Opciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="docente : ${docentes}" >
						<td th:text="${docente.legajo}"></td>
						<td th:text="${docente.apellido}"></td>
						<td th:text="${docente.nombre}"></td>
						<td th:text="${docente.telefono}"></td>
						<td th:text="${docente.email}"></td>
						<td>
							<a th:href="@{/docente/editar/}+${docente.legajo}" type="button" class="btn btn-warning" >Editar</a>
							<a th:href="@{/docente/eliminar/}+${docente.legajo}" type="button" class="btn btn-danger">Eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div><!-- fin table responsive -->
	</section>

	<!-- footer -->
	<footer th:replace="layouts/footer :: footer"></footer>
</body>
</html>
