<!DOCTYPE html>
<html lang='es' xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Contacto</title>
	<!--hoja de estilos-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<!--Bootstrap  -->
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>	
</head>
<body class="container" style="width: 100%; height: 100% ;">
	<!-- header -->
	<header th:replace="layouts/header :: header"></header>
	
	
	
	
	<!-- formulario con Bootstrap -->
	<div class="container-sm-form">
		
		  <form action="/formulario" method="post" class="row g-3" id="form">
		  	  <h3 style="padding: 10px">INGRESE SUS DATOS </h3>
			  <div class="col-sm-4">
			    <label for="inputName" class="form-label">Nombre </label>
			    <input type="text" class="form-control" id="inputName" placeholder="Ingrese su nombre">
			  </div>
			 <div class="col-sm-4">
			    <label for="inputLastName" class="form-label">Apellido</label>
			    <input type="text" class="form-control" id="inputLastName" placeholder="Ingrese su Apellido">
			 </div>
			 <div class="col-sm-4">
			    <label for="inputPhone" class="form-label">Telefono</label>
			    <input type="tel" class="form-control" id="inputPhone" placeholder="Ingrese su Telefono">
			 </div>  
			 <div class="col-sm-4">
			    <label for="inputState" class="form-label">Provincia</label>
			    <select id="inputState" class="form-select">
			      <option>Jujuy</option>
				  <option>Catamarca</option>
				  <option>Salta</option>
				  <option>Tucuman</option>
				  <option>La Rioja</option>
				  <option>Santiago del Estero</option>
			    </select>
			 </div>
			  <div class="col-sm-4">
			    <label for="inputAddress" class="form-label">Correo</label>
			    <input type="text" class="form-control" id="inputAddress" placeholder="Ingrese su Correo">
			  </div>
			  <div class="col-sm-4"  >
			  	<label for="inputCivilstatus" class="form-label">Estado Civil</label><br>
			    <div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
				  <label class="form-check-label" for="inlineRadio1">Casado</label>
				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
				  <label class="form-check-label" for="inlineRadio2">Soltero</label>
				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
				  <label class="form-check-label" for="inlineRadio3">Otro</label>
				</div>
			  </div>
			 <div class="sm-3">
  				<label for="mensaje" class="form-label">Mensaje </label>
  				<textarea class="form-control" id="mensaje" rows="3"></textarea>
			 </div>
			  <div class="col-sm-12">
			    <div class="form-check">
			      <input class="form-check-input" type="checkbox" id="gridCheck">
			      <label class="form-check-label" for="gridCheck"> Guardar </label>
			    </div>
			  </div>
			  <div class="col-sm-12">
			    <button type="submit" class="btn btn-primary">Enviar Datos</button>
			  </div>
		</form>
	</div>
	
	<!-- footer -->
	<footer th:replace="layouts/footer :: footer"></footer>
	
	<!--Bootstrap JS  -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	
</body>
</html>
